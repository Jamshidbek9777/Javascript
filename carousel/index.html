<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel container">
      <div class="carouselItems">
        <img src="/carousel/pics/1-pic.jpg" class="active image" alt="" />
        <img src="/carousel/pics/2-pic.jpg" class="image" alt="" />
        <img src="/carousel/pics/3-pic.jpg" class="image" alt="" />
        <img src="/carousel/pics/4-pic.jpg" class="image" alt="" />
      </div>
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="carousel-navigation">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
